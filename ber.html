<!DOCTYPE html>
<html>
<head>
    <title>Cek Khodam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 27px;
            color: green;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        function cekKhodam() {
            var khodamList = [
                "Hbd berlianaaaaa, sorii telat rek soale gengsii kwkwkw, hbd yaa vilaaa thanks for everything, kelase di rolling rek huhu, sori ga effort cm gini tok aku gabisa bales semua kebaikanmu, maaf yaa, selamat BERRliburr:D",
            ];
            var randomIndex = Math.floor(Math.random() * khodamList.length);
            var selectedKhodam = khodamList[randomIndex];
            document.getElementById('result').innerText = selectedKhodam;

            var audio = document.getElementById('audioElement');
            audio.play();
        }
    </script>
</head>
<body>
    <h1>Untuk Cek Khodam, silahkan klik tombol untuk melihat khodam anda!!</h1>
    <button onclick="cekKhodam()">Cek Khodam kamu!!</button>
    <div id="result"></div>
    
    <audio id="audioElement" controls>
        <source src="hbd.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
